<!Doctype html>
<html lang="ko">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
                integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                crossorigin="anonymous"></script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

        <!-- JS -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&family=Jua&display=swap" rel="stylesheet">


        <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">


        <title>책나무 현재 상태 확인하기 페이지</title>

        <style>
            .top-fixed {
                position: fixed;
                left: 0;
                top: 0;
                width: 100%;
                height: 50px;
            }

            .top-content {
                background-color: white;
                height: 100%;
                width: 100%;
                text-align: right;
            }

            .top-text {
                font-family: 'Jua', sans-serif;
                display: inline-block;
                text-align: right;
            }

            button {
                display: inline-block;
                width: 50px;
                margin: 4px 3px;
            }


            #bean-tree-container {
                min-height: 1000px;
                margin-top: 50px;
                background-color: #FFE8E8;
                display: flex;
                flex-direction: column-reverse;
                align-items: center;
                font-family: 'Jua', sans-serif;
            }

            .bean-block {
                width: 200px;
                border-radius: 20px;
                height: 100px;
                background-color: blue;
                margin-top: 5px;
                margin-bottom: 5px;


                display: flex;
                justify-content: center;
                align-items: center;
            }

            .bean-block-content {
                text-align: center;
                height: fit-content;
                font-size: 15pt;
                padding-top: 5px;
            }

            .modal-header, h4, .close {
                background-color: #2478FF;
                color: white !important;
                text-align: center;
            }

            .modal-footer {
                background-color: #f9f9f9;
                margin: 0 0;
                padding: 0;
            }

            .modal-footer p {
                margin-block-end: 1em;
                margin-block-start: 1em;
                margin: 0 0;
                padding: 20px;
                text-align: center;
            }

        </style>
        <script>
            function moveToMain() {
                location.href = '/';
            }

            function moveToAddBooktree() {
                location.href = '/booksadd';
            }

            function moveToBookNow() {
                location.href = '/bookregister';
            }

            function moveToCalendar() {
                location.href = "/";
            }
        </script>

    </head>
    <body>
        <div class="top-fixed">
            <div class="top-content">
                <button type="button" class="btn btn-light" onclick="moveToMain()"><i class="fas fa-home"></i>
                </button>
                <button type="button" class="btn btn-light" onclick="moveToBookNow()"><i
                        class="fas fa-book"></i>
                </button>
                <button type="button" class="btn btn-light" onclick="moveToAddBooktree()"><i
                        class="fas fa-edit"></i>
                </button>
                <button type="button" class="btn btn-light" onclick="moveToCalendar()"><i
                        class="far fa-calendar"></i>
                </button>
            </div>
        </div>
        <div id="bean-tree-container">

        </div>


        {# SAMPLE       모달을 시도해 봅시다...sample로 얘를 보이게 해보기#}
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header" style="padding:10px 50px;">
                        <button atype="button" class="close" data-dismiss="modal">&times;</button>

                    </div>
                    <div class="modal-body" style="padding:40px 50px;">
                        <div class="card mb-3" style="max-width: 540px;">
                            <div class="row g-0">
                                <div class="col-md-4">
                                    <img src="..." alt="...">
                                </div>
                                <div class="col-md-8">
                                    <div class="card-body">
                                        <h5 class="card-title">Card title</h5>
                                        <p class="card-text">This is a wider card with supporting text below as a
                                            natural lead-in to additional content. This content is a little bit
                                            longer.</p>
                                        <p class="card-text"><small class="text-muted">Last updated 3 mins
                                            ago</small>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <p>등록한 책 정보 모두 보러가기
                            <button type="button" class="btn btn-light" onclick="moveToBookNow()"><i
                                    class="fas fa-book"></i>
                            </button>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <script>
            $(document).ready(function () {
                BeanBlockInfo();
            })

            function BeanBlockInfo() {
                $.ajax({
                    type: "GET",
                    url: "/beantree",
                    data: {},
                    success: function (response) {
                        if (response["result"] == "success") {
                            let infos = response['infos'];
                            for (let i = 0; i < infos.length; i++) {
                                let info = infos[i];

                                let title = info['title'];
                                let page = info['page'];
                                let height = page * 0.1;

                                let blockColor = "#" + Math.round(Math.random() * 0xFFFFFF).toString(16);
                                let textColor = "000000";

                                addBeanBlock(title, height, blockColor, textColor);
                            }
                        }
                    }
                })
            }

            function addBeanBlock(title, height, blockColor, textColor) {
                let tempHtml = `<div class="bean-block" style="height: ${height}px; background-color: ${blockColor};">
                                    <a data-toggle="modal" href="#myModal" style="color: black" id="title">
                                        <div class="bean-block-content" style="color: ${textColor};">${title}</div>
                                    </a>
                                </div>`
                $('#bean-tree-container').append(tempHtml);
            }

            {#modal에 대해서 작성해봅시다#}


        </script>

    </body>
</html>
