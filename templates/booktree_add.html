<!Doctype html>
<html lang="ko">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
              crossorigin="anonymous">
        <!-- JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
                integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                crossorigin="anonymous"></script>
        <!-- 구글폰트 -->
        <link href="https://fonts.googleapis.com/css?family=Stylish&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&family=Jua&display=swap" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&display=swap" rel="stylesheet">

        <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
        <title>책나무 기르기 책 추가하기 페이지</title>
        <!-- style -->
        <style type="text/css">
            .fontHead {
                font-family: 'Jua', sans-serif;
                font-size: 35pt;
                text-align: center;
            }

            .fontContent {
                font-family: 'Noto Sans KR', sans-serif;
                font-size: 15pt;
                font-weight: initial;
            }

            .top-fixed {
                position: fixed;
                left: 0;
                top: 0;
                width: 100%;
                height: 50px;
            }

            .top-content {
                background-color: white;
                height: 100%;
                width: 100%;
                text-align: right;
            }

            .wrap {
                min-height: 1000px;
                margin-top: 50px;
                background-color: #FFE8E8;
                display: flex;
                flex-direction: column;
                align-items: center;


            }

            button:not(.button) {
                display: inline-block;
                width: 50px;
                margin: 4px 3px;
            }

            .add-box {
                width: 900px;
                margin: 0 auto;
                padding-top: 30px;
            }

            .button {
                text-align: center;
                margin-top: 30px;
                margin-bottom: 10px;
            }

            input[type=text] {
                width: 70%;
                padding: 12px 20px;
                margin: 0px 30%;
                box-sizing: border-box;
                background-color: white;
                border-radius: 4px;
                border-color: #CED4DA;
                border-top: #CED4DA;
                border-left: #CED4DA;
            }


            input[type=date] {
                width: 70%;
                padding: 12px 20px;
                margin: 0 30%;
                box-sizing: border-box;
                border-color: #CED4DA;
                border-width: 1.5px;
                border-radius: 4px;
                border-top: #CED4DA;
                border-left: #CED4DA;
                background-color: white;
            }

            select {
                width: 70%;
                padding: 16px 20px;
                margin: 0px 30%;
                border-radius: 4px;
                background-color: white;
                border-color: #CED4DA;
            }

            textarea {
                width: 70%;
                height: 150px;
                margin: 0 30%;
                padding: 12px 20px;
                box-sizing: border-box;
                border: 2px solid #ccc;
                border-radius: 4px;
                background-color: white;
                resize: none;
            }
        </style>
        <script>
            function addBooktree() {
                let title = $('#title').val();
                let author = $('#author').val();
                let page = $('#page').val();
                let isbn = $('#isbn').val();
                let sentence = $('#sentence').val();
                let comment = $('#comment').val();
                let date = $('#date').val();
                let rate = $('#rate').val();

                if (title == '' || author == '' || page == '' || isbn == '' || comment == '' || date == '' || rate == '') {
                    alert('칸을 모두 채워주세요')
                } else {

                    $.ajax({
                        type: "POST",
                        url: "/booksadd",
                        data: {
                            'title': title,
                            'author': author,
                            'page': page,
                            'isbn': isbn,
                            'sentence': sentence,
                            'comment': comment,
                            'date': date,
                            'rate': rate
                        },
                        success: function (response) {
                            if (response['result'] == 'success') {
                                alert(response['msg']);
                                location.href = "/booktree"
                            }
                        }
                    });

                }
            }

            function moveToMain() {
                location.href = '/';
            }

            function moveToBookNow() {
                location.href = '/bookregister';
            }

            function moveToBookTree() {
                location.href = '/booktree'
            }

            function moveToCalendar() {
                location.href = "/";
            }
        </script>

    </head>
    <body>
        <div class="top-fixed">
            <div class="top-content">
                <button type="button" class="btn btn-light" onclick="moveToMain()"><i class="fas fa-home"></i>
                </button>
                <button type="button" class="btn btn-light" onclick="moveToBookNow()"><i
                        class="fas fa-book"></i>
                </button>
                <button type="button" class="btn btn-light" onclick="moveToBookTree()"><i class="fas fa-tree"></i>
                </button>
                <button type="button" class="btn btn-light" onclick="moveToCalendar()"><i
                        class="far fa-calendar"></i>
                </button>
            </div>
        </div>
        <div id="adding_book_page" class="wrap">
            <p class="fontHead"> 책을 등록해서 잭의 나무를 성장시켜 보아요♥</p>
            <p class="fontHead" style="font-size: 20pt;"> 등록하려고 하는 책은 어떤 책인가요?</p>
            <div id="add_book" class="add-box">
                <div id="book-infos">
                    <div>
                        <span><img src="/static/books_covers_2.png" width="40px" height="35px"></span>
                        <span class="fontContent">책 제목</span>
                        <input id="title" type="text" placeholder="책 제목을 입력해주세요">
                    </div>
                    <div>
                        <span><img src="/static/books_covers_2.png" width="40px" height="35px"></span>
                        <span class="fontContent">저자 이름</span>
                        <input id="author" type="text" placeholder="저자 이름을 입력해주세요">
                    </div>
                    <div>
                        <span><img src="/static/books_covers_2.png" width="40px" height="35px"></span>
                        <span class="fontContent">Page</span>
                        <input id="page" type="text" placeholder="쪽수를 입력해주세요">
                    </div>
                    <div>
                        <span><img src="/static/books_covers_2.png" width="40px" height="35px"></span>
                        <span class="fontContent">ISBN</span>
                        <input id="isbn" type="text" minlength="10" placeholder="ISBN을 입력해주세요">
                    </div>
                </div>
                <div>
                    <span><img src="/static/books_covers_2.png" width="40px" height="35px"></span>
                    <span class="fontContent">마음에 드는 구절</span>
                    <textarea id="sentence"></textarea>
                </div>
                <div>
                    <span><img src="/static/books_covers_2.png" width="40px" height="35px"></span>
                    <span class="fontContent">소감</span>
                    <textarea id="comment"></textarea>
                </div>
                <div>
                    <span><img src="/static/books_covers_2.png" width="40px" height="35px"></span>
                    <span class="fontContent">완독일</span>
                    <input type="date" id="date">
                </div>
                <div>
                    <span><img src="/static/books_covers_2.png" width="40px" height="35px"></span>
                    <lable for="rate" class="fontContent">평점</lable>
                    <select id="rate">
                        <option selected>평점을 골라주세요</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>

                    </select>
                </div>
                <div style="text-align: center;">
                    <button type="button" class="btn btn-outline-success button" onclick="addBooktree()">책나무 기르기
                    </button>
                </div>
            </div>
        </div>


    </body>
